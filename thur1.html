<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCPA Member Register Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    th {
      background-color: #f4f4f4;
    }
    .dummy-row {
      background-color: #e7f7ff;
    }
    button {
      margin: 10px 0;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>CCPA Member Register</h1>

  <h2>üìù Submit Dummy Row</h2>
  <table id="dummyTable">
    <thead>
      <tr id="dummyHeaders"></tr>
    </thead>
    <tbody>
      <tr id="dummyData" class="dummy-row"></tr>
    </tbody>
  </table>
  <button id="addDummyRowBtn">Add Dummy Row</button>

  <h2>üìñ Live Register</h2>
  <table id="liveTable">
    <thead id="liveHeaders"></thead>
    <tbody id="liveBody"></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwyCKv12a0cEC9Hty0zqCXPff0Ubrv-oXOQVkTD1p_ZhC8X30sx7VEJQFpPZ5LtUA90FQ/exec';

    const dummyValues = {
      claimReference: "X123",
      claimName: "RamaphosaC",
      mSurname: "Roberts",
      mFirstnames: "Mary Bether",
      mType: "Claim Representative",
      mShare: "1/3",
      mProvenance: "Power of Attorney",
      mLegaldocs: "Complete",
      mDoclink: "document123",
      mIdentity: "1234567890",
      mWhatsapp: "1234567890",
      mEmail: "name@gmail.com",
      mAddress: "13 Dark, Side, 1234",
      mNotes: "Dummy data"
    };

    // Fetch live data + headers
    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.body.insertAdjacentHTML("beforeend", "<p>No register data found.</p>");
          return;
        }

        const headers = Object.keys(data[0]);

        // Dummy table headers + row
        const dummyHeaders = document.getElementById("dummyHeaders");
        const dummyRow = document.getElementById("dummyData");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          dummyHeaders.appendChild(th);

          const td = document.createElement("td");
          td.textContent = dummyValues[header] || "";
          td.dataset.header = header;
          dummyRow.appendChild(td);
        });

        // Live table headers
        const liveHeaderRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          liveHeaderRow.appendChild(th);
        });
        document.getElementById("liveHeaders").appendChild(liveHeaderRow);

        // Live table body
        data.forEach(entry => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = entry[header] || "";
            tr.appendChild(td);
          });
          document.getElementById("liveBody").appendChild(tr);
        });

        // Button: Submit dummy row
        document.getElementById("addDummyRowBtn").addEventListener("click", () => {
          const formData = new FormData();
          dummyRow.querySelectorAll("td").forEach(td => {
            formData.append(td.dataset.header, td.textContent);
          });

          console.log("Submitting dummy row...");
          fetch(scriptURL, {
            method: "POST",
            body: formData
          })
          .then(res => res.text())
          .then(text => {
            console.log("Response:", text);
            alert("Dummy row submitted. Reload to see update.");
          })
          .catch(err => {
            console.error("Error submitting dummy row:", err);
            alert("Error submitting dummy row. Check console.");
          });
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
        document.body.insertAdjacentHTML("beforeend", "<p>Unable to load register data.</p>");
      });
  </script>

</body>
</html>
