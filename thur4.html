<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCPA Members Register</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    button {
      margin: 10px 10px 20px 0;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      vertical-align: top;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr.dummy-row {
      background-color: #e8f4ff;
    }
    tr.dummy-row td {
      vertical-align: middle !important;
    }
    tr.dummy-row td:not(:first-child) {
      padding: 0 !important;
    }
    tr.dummy-row td:first-child {
      font-size: 15px;
      font-weight: 500;
      padding: 6px 8px;
      text-align: left;
      height: 2.4em;
      line-height: 2.4em;
    }
    tr.dummy-row input {
      width: 100%;
      padding: 1pt 6px;
      font-size: 15px;
      font-weight: 500;
      height: 2.4em;
      line-height: 2.4em;
      border: none;
      background-color: #fff;
      box-sizing: border-box;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>CCPA Members Register</h1>

  <h2>üîê Authenticate to Submit</h2>
  <button id="signinBtn">Sign In with Google</button>
  <button id="submitBtn" disabled>Submit Edited Row 0</button>

  <h2>üìñ Live Register</h2>
  <table id="liveTable">
    <thead id="liveHeaders"></thead>
    <tbody id="liveBody"></tbody>
  </table>

  <script>
    const CLIENT_ID = "290713393187-sfvukqfmffktomufhtuknnvcjk55e3a8.apps.googleusercontent.com";
    const SHEET_ID = "1FUzgEatxn_pr2LkqDdRq0m0kPC6zsX0T0J3-MBifqD4";
    const RANGE = "register";
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyCKv12a0cEC9Hty0zqCXPff0Ubrv-oXOQVkTD1p_ZhC8X30sx7VEJQFpPZ5LtUA90FQ/exec";

    let accessToken = "";

    const dummyRow = {
      claimReference: "X123",
      claimName: "RamaphosaC",
      mSurname: "Roberts",
      mFirstnames: "Mary Bether",
      mType: "Claim Representative",
      mShare: "1/3",
      mProvenance: "Power of Attorney",
      mLegaldocs: "Complete",
      mDoclink: "document123",
      mIdentity: "1234567890",
      mWhatsapp: "1234567890",
      mEmail: "name@gmail.com",
      mAddress: "13 Dark, Side, 1234",
      mNotes: "Dummy data"
    };

    document.getElementById("signinBtn").addEventListener("click", () => {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: "https://www.googleapis.com/auth/spreadsheets",
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById("submitBtn").disabled = false;
          alert("Signed in successfully. You may now edit and submit row 0.");
        }
      });
      tokenClient.requestAccessToken();
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      const inputCells = document.querySelectorAll("tr.dummy-row input");
      const editedValues = Array.from(inputCells).map(input => input.value.trim());
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}:append?valueInputOption=RAW`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ values: [editedValues] })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Row submitted:", data);
        alert("Row successfully submitted to the register.");
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("Error submitting row. See console.");
      });
    });

    fetch(APPS_SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.body.insertAdjacentHTML("beforeend", "<p>No register data found.</p>");
          return;
        }

        const headers = Object.keys(data[0]);

        const headerRow = document.createElement("tr");
        const indexHeader = document.createElement("th");
        indexHeader.textContent = "#";
        headerRow.appendChild(indexHeader);
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        document.getElementById("liveHeaders").appendChild(headerRow);

        const dummyTr = document.createElement("tr");
        dummyTr.className = "dummy-row";
        const indexTd = document.createElement("td");
        indexTd.textContent = "0";
        dummyTr.appendChild(indexTd);
        headers.forEach(h => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.type = "text";
          input.value = dummyRow[h] || "";
          td.appendChild(input);
          dummyTr.appendChild(td);
        });
        document.getElementById("liveBody").appendChild(dummyTr);

        data.forEach((entry, i) => {
          const tr = document.createElement("tr");
          const indexTd = document.createElement("td");
          indexTd.textContent = (i + 1).toString();
          tr.appendChild(indexTd);
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = entry[h] || "";
            tr.appendChild(td);
          });
          document.getElementById("liveBody").appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Register load error:", err);
        document.body.insertAdjacentHTML("beforeend", "<p>Unable to load register data.</p>");
      });
  </script>

</body>
</html>
