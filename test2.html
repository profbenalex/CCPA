<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>bcquality Sheet Editor</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    td[contenteditable="true"] {
      background-color: #ffffdd;
    }
    button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>ğŸ“„ bcquality Sheet Editor</h2>
  <button id="authButton">ğŸ” Sign in with Google</button>
  <div id="outputContainer"></div>
  <button id="saveButton" style="display:none;">ğŸ’¾ Save Changes</button>
  <button id="addRowButton" style="display:none;">â• Add Row</button>

  <script>
    const clientId = '566030013012-fp4pfljo6t586lo83dq7cdf7umcs07td.apps.googleusercontent.com';
    const sheetId = '1kSctyDuy35alQsG_vN7FswSs2wKGNmk2T-N1MJWYQvI';
    let tokenClient;
    let accessToken = '';
    let sheetData = [];

    document.getElementById("authButton").addEventListener("click", () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: 'https://www.googleapis.com/auth/spreadsheets',
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          fetchSheetData();
        },
      });
      tokenClient.requestAccessToken();
    });

    function fetchSheetData() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/documents`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(res => res.json())
      .then(data => {
        sheetData = data.values || [];
        renderTable();
        document.getElementById("saveButton").style.display = "inline";
        document.getElementById("addRowButton").style.display = "inline";
      })
      .catch(err => {
        document.getElementById("outputContainer").textContent = 'âŒ Error: ' + err;
      });
    }

    function renderTable() {
      const outputContainer = document.getElementById("outputContainer");
      outputContainer.innerHTML = "";
      const table = document.createElement("table");

      // Header row
      const headerRow = document.createElement("tr");
      sheetData[0].forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      const thDelete = document.createElement("th");
      thDelete.textContent = "Delete";
      headerRow.appendChild(thDelete);
      table.appendChild(headerRow);

      // Data rows
      sheetData.slice(1).forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach((cell, colIndex) => {
          const td = document.createElement("td");
          td.contentEditable = "true";
          td.textContent = cell;
          tr.appendChild(td);
        });

        const tdDel = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "ğŸ—‘ï¸";
        delBtn.onclick = () => {
          sheetData.splice(rowIndex + 1, 1); // +1 because of header
          renderTable();
        };
        tdDel.appendChild(delBtn);
        tr.appendChild(tdDel);
        table.appendChild(tr);
      });

      outputContainer.appendChild(table);
    }

    document.getElementById("addRowButton").addEventListener("click", () => {
      const newRow = new Array(sheetData[0].length).fill("");
      sheetData.push(newRow);
      renderTable();
    });

    document.getElementById("saveButton").addEventListener("click", () => {
      // Collect updated table data
      const table = document.querySelector("table");
      const newData = [];
      for (let row of table.rows) {
        const rowData = [];
        for (let cell of row.cells) {
          if (cell.querySelector("button")) continue; // Skip delete button cell
          rowData.push(cell.textContent.trim());
        }
        newData.push(rowData);
      }

      // Save to Google Sheet
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/documents?valueInputOption=RAW`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ values: newData })
      })
      .then(res => res.json())
      .then(response => {
        alert("âœ… Sheet updated successfully!");
      })
      .catch(err => {
        alert("âŒ Failed to update sheet: " + err);
      });
    });
  </script>
</body>
</html>
