<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCPA Member Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px 0;
      padding: 6px 12px;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f4f4f4;
    }
    .dummy-row {
      background-color: #e7f7ff;
    }
  </style>
</head>
<body>
  <h1>CCPA Member Register</h1>

  <table id="dummyTable">
    <thead>
      <tr id="dummyHeaders"></tr>
    </thead>
    <tbody>
      <tr id="dummyData" class="dummy-row"></tr>
    </tbody>
  </table>
  <button id="addDummyRowBtn">Add Row</button>

  <table id="dataTable">
    <thead>
      <tr id="tableHeaders"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwyCKv12a0cEC9Hty0zqCXPff0Ubrv-oXOQVkTD1p_ZhC8X30sx7VEJQFpPZ5LtUA90FQ/exec';

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        if (!data || data.length === 0) {
          document.body.innerHTML += "<p>No data found.</p>";
          return;
        }

        const headers = Object.keys(data[0]);

        const dummyValues = {
          claimReference: "X123",
          claimName: "RamaphosaC",
          mSurname: "Roberts",
          mFirstnames: "Mary Bether",
          mType: "Claim Representative",
          mShare: "1/3",
          mProvenance: "Power of Attorney",
          mLegaldocs: "Complete",
          mDoclink: "document123",
          mIdentity: "1234567890",
          MIdentity: "1234567890",
          mWhatsapp: "1234567890",
          mEmail: "name@gmail.com",
          mAddress: "13 Dark, Side, 1234",
          mNotes: "Dummy data"
        };

        // Dummy table rendering
        const dummyHeaders = document.getElementById('dummyHeaders');
        const dummyDataRow = document.getElementById('dummyData');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          dummyHeaders.appendChild(th);

          const td = document.createElement('td');
          td.textContent = dummyValues[header] || "";
          td.dataset.header = header;
          dummyDataRow.appendChild(td);
        });

        // Live register table rendering
        const tableHeaders = document.getElementById('tableHeaders');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          tableHeaders.appendChild(th);
        });

        const tableBody = document.getElementById('tableBody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });

        // Add dummy row to sheet
        document.getElementById('addDummyRowBtn').addEventListener('click', () => {
          const formData = new FormData();
          const cells = dummyDataRow.querySelectorAll('td');
          cells.forEach(td => {
            formData.append(td.dataset.header, td.textContent);
          });

          console.log("Submitting dummy row...");
          fetch(scriptURL, {
            method: 'POST',
            body: formData
          })
          .then(res => res.text())
          .then(text => {
            console.log("Response:", text);
            alert("Dummy row submitted. Reload to see update.");
          })
          .catch(err => {
            console.error('Error submitting dummy row:', err);
            alert("Error submitting dummy row. Check console.");
          });
        });
      });
  </script>
</body>
</html>
