<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BCQAdmin</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
    img.logo {
      float: left;
      max-height: 100px;
      margin: 1em;
    }
    h1 {
      text-align: center;
      background-color: #e3e3e3;
      margin: 0;
      padding: 0.75em 0;
      font-size: 28px;
      font-weight: bold;
      clear: both;
    }
    button, select {
      font-size: 16px;
      padding: 6px 12px;
      margin: 0.5em 0.5em 0.5em 0;
      height: 36px;
      min-width: 120px;
      box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5em;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #eee;
    }
    td[contenteditable="true"] {
      background-color: #ffffcc;
    }
    select:disabled {
      background-color: #eee;
      color: #999;
    }
    #tableContainer {
      overflow-x: auto;
      margin: 1em;
    }
    td.intent, td.assertions, td.impact, td.evidence {
      padding: 0;
      vertical-align: top;
    }
    td.intent div, td.assertions div, td.impact div, td.evidence div {
      white-space: normal !important;
      width: 50ch;
      max-width: 50ch;
      height: 144px;
      max-height: 144px;
      line-height: 1.5;
      overflow-y: auto;
      overflow-wrap: break-word;
      box-sizing: border-box;
      padding: 0.5em;
      background-color: #ffffcc;
    }
  </style>
</head>
<body>
  <img src="bcquality.jpeg" alt="BC Quality Logo" class="logo">
  <h1>Belgium Campus Quality Repository V1.0</h1>

  <div style="text-align:center; clear:both;">
    <button id="authButton">üîê Sign in with Google</button>
  </div>

  <div style="text-align:center; margin-top:1em;">
    <label for="filterDomain">Domain:</label>
    <select id="filterDomain"><option value="">All</option></select>

    <label for="filterTheme">Theme:</label>
    <select id="filterTheme" disabled><option value="">All</option></select>

    <label for="filterDocument">Document:</label>
    <select id="filterDocument" disabled><option value="">All</option></select>
  </div>

  <div id="tableContainer"></div>

  <!-- Evaluator Input Section -->
  <div style="margin:2em;">
    <button onclick="toggleEvaluator()" style="font-size:16px;">üìù Show Evaluation Form</button>
    <div id="evaluatorSection" style="display:none; margin-top:1em; border:1px solid #ccc; padding:1em; background:#f9f9f9;">
      <h3>Evaluator Input</h3>

      <label for="contextSelect">Context:</label>
      <select id="contextSelect">
        <option value="">Select</option>
        <option value="Internal">Internal</option>
        <option value="External">External</option>
      </select><br><br>

      <div id="ratingsContainer">
        <label>Relevance:</label><br>
        <span id="relevanceRadios"></span><br><br>

        <label>Scope:</label><br>
        <span id="scopeRadios"></span><br><br>

        <label>Clarity:</label><br>
        <span id="clarityRadios"></span><br><br>

        <label>Applicability:</label><br>
        <span id="applicabilityRadios"></span><br><br>
      </div>

      <label for="commentBox">Comment:</label><br>
      <textarea id="commentBox" rows="5" cols="60" placeholder="Enter your comment here..."></textarea><br><br>

      <button onclick="submitEvaluation()">üì§ Submit Evaluation</button>
    </div>
  </div>


<script>
  const clientId = '566030013012-fp4pfljo6t586lo83dq7cdf7umcs07td.apps.googleusercontent.com';
  const sheetId = '1kSctyDuy35alQsG_vN7FswSs2wKGNmk2T-N1MJWYQvI';
  const sheetName = 'documents';
  let accessToken = '';
  let categoryHeaders = [];
  let categoryDataByHeader = {};

  function renderTable(data) {
    const container = document.getElementById("tableContainer");
    container.innerHTML = "";

    const headers = data[0];
    const firstRow = data[1];
    if (!firstRow) return;

    const table1Fields = ["Domain", "Theme", "Document", "Type", "Version", "Status", "Authors", "Owner", "Link"];
    const table2Fields = ["Intent", "Assertions", "Impact", "Evidence"];

    const table1 = document.createElement("table");
    const headerRow1 = document.createElement("tr");
    table1Fields.forEach(field => {
      const th = document.createElement("th");
      th.textContent = field;
      headerRow1.appendChild(th);
    });
    table1.appendChild(headerRow1);

    const row1 = document.createElement("tr");
    table1Fields.forEach(field => {
      const colIndex = headers.indexOf(field);
      const td = document.createElement("td");
      const cleanCell = (firstRow[colIndex] || "").trim();

      if (field === "Link" && cleanCell.startsWith("https://")) {
        const btn = document.createElement("button");
        btn.textContent = "üîó Open Link";
        btn.onclick = () => window.open(cleanCell, '_blank');
        btn.dataset.link = cleanCell;
        td.appendChild(btn);
      } else {
        td.contentEditable = "true";
        td.textContent = cleanCell;
      }

      row1.appendChild(td);
    });
    table1.appendChild(row1);
    container.appendChild(table1);

    const table2 = document.createElement("table");
    const headerRow2 = document.createElement("tr");
    table2Fields.forEach(field => {
      const th = document.createElement("th");
      th.textContent = field;
      headerRow2.appendChild(th);
    });
    table2.appendChild(headerRow2);

    const row2 = document.createElement("tr");
    table2Fields.forEach(field => {
      const colIndex = headers.indexOf(field);
      const td = document.createElement("td");
      td.classList.add(field.toLowerCase());
      const cleanCell = (firstRow[colIndex] || "").trim();
      const div = document.createElement("div");
      div.contentEditable = "true";
      div.textContent = cleanCell;
      td.appendChild(div);
      row2.appendChild(td);
    });
    table2.appendChild(row2);
    container.appendChild(table2);
  }



      const themes = [...new Set(rows.filter(r => r[domainIndex] === domain).map(r => r[themeIndex]).filter(Boolean))];
      themes.sort().forEach(t => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = t;
        themeSelect.appendChild(opt);
      });
      themeSelect.disabled = false;
    }

    function updateDocuments(domain, theme) {
      documentSelect.innerHTML = '<option value="">All</option>';
      documentSelect.disabled = true;
      if (!domain || !theme) return;

      const documents = [...new Set(rows.filter(r =>
        r[domainIndex] === domain && r[themeIndex] === theme
      ).map(r => r[documentIndex]).filter(Boolean))];
      documents.sort().forEach(t => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = t;
        documentSelect.appendChild(opt);
      });
      documentSelect.disabled = false;
    }

    function filterData() {
      const domain = domainSelect.value;
      const theme = themeSelect.value;
      const document = documentSelect.value;
      const filtered = [headers, ...rows.filter(row => {
        if (domain && row[domainIndex] !== domain) return false;
        if (theme && row[themeIndex] !== theme) return false;
        if (document && row[documentIndex] !== document) return false;
        return true;
      })];
      renderTable(filtered);
    }

    domainSelect.addEventListener("change", () => {
      updateThemes(domainSelect.value);
      filterData();
    });
    themeSelect.addEventListener("change", () => {
      updateDocuments(domainSelect.value, themeSelect.value);
      filterData();
    });
    documentSelect.addEventListener("change", filterData);
  }

  document.getElementById("authButton").addEventListener("click", () => {
    const tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: clientId,
      scope: 'https://www.googleapis.com/auth/spreadsheets',
      callback: tokenResponse => {
        accessToken = tokenResponse.access_token;
        loadSheet();
      }
    });
    tokenClient.requestAccessToken();
  });

  async function loadSheet() {
    try {
      const docRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const docData = await docRes.json();
      const allData = docData.values || [];

      setupFilters(allData);
      renderTable(allData);
    } catch (err) {
      console.error("Error loading sheet:", err);
      alert(‚ö†Ô∏è Failed to load data.");
    }
  }

  // Evaluator Module Logic
  const evaluationSheet = 'evaluations';

  function toggleEvaluator() {
    const section = document.getElementById("evaluatorSection");
    section.style.display = section.style.display === "none" ? "block" : "none";
  }

  ["relevance", "scope", "clarity", "applicability"].forEach(field => {
    const container = document.getElementById(`${field}Radios`);
    for (let i = 1; i <= 5; i++) {
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = field;
      radio.value = i;
      radio.id = `${field}_${i}`;
      container.appendChild(radio);

      const label = document.createElement("label");
      label.htmlFor = radio.id;
      label.textContent = i;
      container.appendChild(label);
    }
  });

  async function submitEvaluation() {
    const context = document.getElementById("contextSelect").value;
    const comment = document.getElementById("commentBox").value.trim();
    const userEmail = google.accounts.id?.get()?.email || "Unknown";

    const getRating = name => {
      const selected = document.querySelector(`input[name="${name}"]:checked`);
      return selected ? selected.value : "";
    };

    const relevance = getRating("relevance");
    const scope = getRating("scope");
    const clarity = getRating("clarity");
    const applicability = getRating("applicability");

    const docTable = document.querySelector("#tableContainer table");
    const docRow = docTable?.rows[1];
    const document = docRow?.cells[0]?.textContent?.trim() || "";
    const version = docRow?.cells[4]?.textContent?.trim() || "";

    if (!document || !version || !context || !userEmail || !relevance || !scope || !clarity || !applicability) {
      alert("‚ö†Ô∏è Please complete all fields before submitting.");
      return;
    }

    const row = [document, version, context, userEmail, relevance, scope, clarity, applicability, comment];

    try {
      await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${evaluationSheet}:append?valueInputOption=USER_ENTERED`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ values: [row] })
      });
      alert("‚úÖ Evaluation submitted successfully.");
      document.getElementById("evaluatorSection").style.display = "none";
    } catch (err) {
      console.error("Error submitting evaluation:", err);
      alert("‚ùå Failed to submit evaluation.");
    }
  }
</script>
</body>
</html>
