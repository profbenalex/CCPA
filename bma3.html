<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CCPA Member Register</title>
</head>
<body>
  <h2>Submit Member Details</h2>
  <form id="memberForm">
    <label>Claim Reference: <input type="text" name="claimReference" required></label><br />
    <label>Claim Name: <input type="text" name="claimName" required></label><br />
    <label>Surname: <input type="text" name="mSurname" required></label><br />
    <label>First Names: <input type="text" name="mFirstnames" required></label><br />
    <label>Type: <input type="text" name="mType"></label><br />
    <label>Share Fraction: <input type="text" name="shareFraction"></label><br />
    <label>Provenance: <input type="text" name="mProvenance"></label><br />
    <label>Legal Docs: <input type="text" name="mLegaldocs"></label><br />
    <label>Doc Link: <input type="text" name="mDoclink"></label><br />
    <label>Identity No: <input type="text" name="mIdentity"></label><br />
    <label>WhatsApp: <input type="text" name="mWhatsapp"></label><br />
    <label>Email: <input type="email" name="mEmail"></label><br />
    <label>Address: <textarea name="mAddress"></textarea></label><br />
    <label>Notes: <textarea name="mNotes"></textarea></label><br />
    <button type="submit">Submit</button>
  </form>

  <div id="status">Waiting for input...</div>

  <script>
    const form = document.getElementById('memberForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = 'Sending...';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwyCKv12a0cEC9Hty0zqCXPff0Ubrv-oXOQVkTD1p_ZhC8X30sx7VEJQFpPZ5LtUA90FQ/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.result === 'success') {
          status.textContent = '✅ Submitted successfully!';
          form.reset();
        } else {
          status.textContent = '❌ Error: ' + result.error;
        }
      } catch (err) {
        status.textContent = '❌ Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
