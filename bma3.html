<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CCPA Member Register</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Submit Member Details</h2>
  <form id="memberForm">
    <label>Claim Reference: <input type="text" name="claimReference" required></label>
    <label>Claim Name: <input type="text" name="claimName" required></label>
    <label>Surname: <input type="text" name="mSurname" required></label>
    <label>First Names: <input type="text" name="mFirstnames" required></label>
    <label>Type: <input type="text" name="mType" required></label>
    <label>Share Fraction: <input type="text" name="shareFraction"></label>
    <label>Provenance: <input type="text" name="mProvenance"></label>
    <label>Legal Docs: <input type="text" name="mLegaldocs"></label>
    <label>Doc Link: <input type="text" name="mDoclink"></label>
    <label>Identity Number: <input type="text" name="mIdentity"></label>
    <label>WhatsApp: <input type="text" name="mWhatsapp"></label>
    <label>Email: <input type="email" name="mEmail"></label>
    <label>Address: <textarea name="mAddress"></textarea></label>
    <label>Notes: <textarea name="mNotes"></textarea></label>
    <button type="submit">Submit</button>
  </form>

  <div id="status">Waiting for input...</div>

  <script>
    const form = document.getElementById("memberForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "⏳ Sending...";

      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => jsonData[key] = value);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwyCKv12a0cEC9Hty0zqCXPff0Ubrv-oXOQVkTD1p_ZhC8X30sx7VEJQFpPZ5LtUA90FQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData)
        });

        const result = await response.json();

        if (result.result === "success") {
          statusDiv.textContent = "✅ Successfully submitted!";
          form.reset();
        } else {
          statusDiv.textContent = `❌ Error: ${result.error}`;
        }
      } catch (err) {
        statusDiv.textContent = `❌ Network error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
