<!DOCTYPE html>
<html>
<head>
  <title>CCPA Members Register</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    #output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>CCPA Member Registration</h2>

  <form id="member-form">
    <label>Claim Reference</label>
    <input type="text" name="claimReference" required />

    <label>Claim Name</label>
    <input type="text" name="claimName" />

    <label>Surname</label>
    <input type="text" name="mSurname" />

    <label>First Names</label>
    <input type="text" name="mFirstnames" />

    <label>Member Type</label>
    <select name="mType">
      <option>Ordinary Member</option>
      <option>Claim Representative</option>
    </select>

    <label>Share Fraction</label>
    <input type="text" name="mShare" />

    <label>Provenance</label>
    <select name="mProvenance">
      <option>Unspecified</option>
      <option>Restitution</option>
      <option>Cession</option>
      <option>Purchase</option>
      <option>Inheritance by Will</option>
      <option>Inheritance Intestate</option>
      <option>Customary Succession</option>
      <option>Power of Attorney</option>
    </select>

    <label>Legal Docs Status</label>
    <select name="mLegaldocs">
      <option>Pending</option>
      <option>In Progress</option>
      <option>Complete</option>
    </select>

    <label>Document Link</label>
    <input type="text" name="mDoclink" />

    <label>ID Number</label>
    <input type="text" name="mIdentity" />

    <label>WhatsApp</label>
    <input type="text" name="mWhatsapp" />

    <label>Email</label>
    <input type="email" name="mEmail" />

    <label>Address</label>
    <textarea name="mAddress"></textarea>

    <label>Notes</label>
    <textarea name="mNotes"></textarea>

    <button type="submit">Submit</button>
    <button type="button" onclick="readData()">Read Data</button>
  </form>

  <h3>Server Response:</h3>
  <pre id="output">Waiting for interaction…</pre>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwyCKv12a0cEC9Hty0zqCXPff0Ubrv-oXOQVkTD1p_ZhC8X30sx7VEJQFpPZ5LtUA90FQ/exec';


    const form = document.getElementById('member-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', e => {
      e.preventDefault();
      output.textContent = 'Submitting...';

      const formData = new FormData(form);
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        output.textContent = '✅ Submitted!\n\n' + data;
        form.reset();
      })
      .catch(err => {
        output.textContent = '❌ Error:\n' + err;
      });
    });

    function readData() {
      output.textContent = 'Reading data...';
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          output.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          output.textContent = '❌ Error reading data:\n' + err;
        });
    }
  </script>

</body>
</html>
