<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Editor (FIXED)</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #999; padding: 0.5em; text-align: left; }
    th { background-color: #eee; }
    td[contenteditable="true"] { background-color: #ffffcc; }
    button { margin: 0.5em 0.5em 0.5em 0; }
  </style>
</head>
<body>
  <h2>✅ Google Sheet Editor (Clean Version)</h2>
  <button id="authButton">🔐 Sign in with Google</button>
  <button id="addRow" style="display:none;">➕ Add Row</button>
  <button id="saveChanges" style="display:none;">💾 Save</button>
  <div id="tableContainer"></div>

  <script>
    const clientId = '566030013012-fp4pfljo6t586lo83dq7cdf7umcs07td.apps.googleusercontent.com';
    const sheetId = '1kSctyDuy35alQsG_vN7FswSs2wKGNmk2T-N1MJWYQvI';
    const sheetName = 'documents';
    let accessToken = '';

    document.getElementById("authButton").addEventListener("click", () => {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: 'https://www.googleapis.com/auth/spreadsheets',
        callback: tokenResponse => {
          accessToken = tokenResponse.access_token;
          loadSheet();
        }
      });
      tokenClient.requestAccessToken();
    });

    function loadSheet() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(res => res.json())
      .then(data => {
        renderTable(data.values || []);
        document.getElementById("addRow").style.display = "inline";
        document.getElementById("saveChanges").style.display = "inline";
      });
    }

    function renderTable(data) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = '';
      const table = document.createElement("table");
      const header = data[0];
      const body = data.slice(1);

      // Header row
      const headerRow = document.createElement("tr");
      header.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      const thDel = document.createElement("th");
      thDel.textContent = "Delete";
      headerRow.appendChild(thDel);
      table.appendChild(headerRow);

      // Data rows
      body.forEach(rowData => {
        const row = document.createElement("tr");
        header.forEach((_, colIdx) => {
          const td = document.createElement("td");
          td.contentEditable = "true";
          td.textContent = rowData[colIdx] || '';
          row.appendChild(td);
        });
        const delCell = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "🗑️";
        delBtn.onclick = () => row.remove();
        delCell.appendChild(delBtn);
        row.appendChild(delCell);
        table.appendChild(row);
      });

      container.appendChild(table);
    }

    document.getElementById("addRow").addEventListener("click", () => {
      const table = document.querySelector("table");
      const headerLength = table.rows[0].cells.length - 1; // exclude delete column
      const row = document.createElement("tr");

      for (let i = 0; i < headerLength; i++) {
        const td = document.createElement("td");
        td.contentEditable = "true";
        td.textContent = "";
        row.appendChild(td);
      }
      const delCell = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "🗑️";
      delBtn.onclick = () => row.remove();
      delCell.appendChild(delBtn);
      row.appendChild(delCell);
      table.appendChild(row);
    });

    document.getElementById("saveChanges").addEventListener("click", () => {
      const table = document.querySelector("table");
      const rows = Array.from(table.rows);
      const values = [];

      rows.forEach((tr, i) => {
        const cells = Array.from(tr.cells).slice(0, -1); // skip delete button
        const row = cells.map(td => td.textContent.trim());
        if (i === 0 || row.some(cell => cell !== '')) values.push(row); // always include header, skip empty rows
      });

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?valueInputOption=RAW`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ values })
      })
      .then(res => res.json())
      .then(() => alert("✅ Changes saved to Google Sheets!"))
      .catch(err => alert("❌ Failed to save: " + err));
    });
  </script>
</body>
</html>
