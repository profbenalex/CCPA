<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Editor</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #999; padding: 0.5em; text-align: left; }
    th { background-color: #eee; }
    td[contenteditable="true"] { background-color: #ffffcc; }
    button { margin: 0.5em 0.5em 0.5em 0; }
  </style>
</head>
<body>
  <h2>📄 Google Sheet Editor</h2>
  <button id="authButton">🔐 Sign in with Google</button>
  <button id="addRow" style="display:none;">➕ Add Row</button>
  <button id="saveChanges" style="display:none;">💾 Save</button>
  <div id="tableContainer"></div>
  <button id="testLog">🔍 Test Log</button>

  <script>
    const clientId = '566030013012-fp4pfljo6t586lo83dq7cdf7umcs07td.apps.googleusercontent.com';
    const sheetId = '1kSctyDuy35alQsG_vN7FswSs2wKGNmk2T-N1MJWYQvI';
    const sheetName = 'documents';
    let accessToken = '';

    // TEST LOG BUTTON
    document.getElementById('testLog').addEventListener('click', () => {
      console.log('✅ Test log: button works');
    });

    // AUTH
    document.getElementById("authButton").addEventListener("click", () => {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: 'https://www.googleapis.com/auth/spreadsheets',
        callback: tokenResponse => {
          accessToken = tokenResponse.access_token;
          loadSheet();
        }
      });
      tokenClient.requestAccessToken();
    });

    // LOAD SHEET
    function loadSheet() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      })
      .then(res => res.json())
      .then(data => {
        renderTable(data.values || []);
        document.getElementById("addRow").style.display = "inline";
        document.getElementById("saveChanges").style.display = "inline";
      });
    }

    // RENDER TABLE
    function renderTable(data) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";
      const table = document.createElement("table");

      // Header
      const headerRow = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      const delTh = document.createElement("th");
      delTh.textContent = "Delete";
      headerRow.appendChild(delTh);
      table.appendChild(headerRow);

      // Data rows
      data.slice(1).forEach(rowData => {
        const tr = document.createElement("tr");
        rowData.forEach(cell => {
          const td = document.createElement("td");
          td.contentEditable = "true";
          td.textContent = cell;
          tr.appendChild(td);
        });

        const tdDel = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "🗑️";
        delBtn.onclick = () => tr.remove();
        tdDel.appendChild(delBtn);
        tr.appendChild(tdDel);
        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    // ADD ROW
    document.getElementById("addRow").addEventListener("click", () => {
      const table = document.querySelector("table");
      const cols = table.rows[0].cells.length - 1;
      const tr = document.createElement("tr");

      for (let i = 0; i < cols; i++) {
        const td = document.createElement("td");
        td.contentEditable = "true";
        td.textContent = "";
        tr.appendChild(td);
      }

      const tdDel = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "🗑️";
      delBtn.onclick = () => tr.remove();
      tdDel.appendChild(delBtn);
      tr.appendChild(tdDel);
      table.appendChild(tr);
    });

    // SAVE
    document.getElementById("saveChanges").addEventListener("click", () => {
      const table = document.querySelector("table");
      const rows = Array.from(table.rows);
      const values = [];

      rows.forEach((tr, i) => {
        const cells = Array.from(tr.cells).slice(0, -1); // skip delete column
        const row = cells.map(td => td.textContent.trim());
        if (i === 0 || row.some(cell => cell !== '')) {
          values.push(row);
        }
      });

      console.log("📤 Saving values:", values); // ✅ Debug log

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?valueInputOption=RAW`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ values })
      })
      .then(res => res.json())
      .then(() => {
        alert("✅ Sheet updated successfully!");
      })
      .catch(err => {
        alert("❌ Save failed: " + err);
      });
    });
  </script>
</body>
</html>
