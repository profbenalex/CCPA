<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BCQAdmin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- ===== Core Design System (matched to Evaluation View) ===== -->
  <style>
    /* ===== Design tokens ===== */
    :root{
      --bg: #f6f7fb;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #3b82f6;      /* blue-500 */
      --primary-ink: #ffffff;
      --primary-600: #2563eb;
      --ring: rgba(59,130,246,.35);
      --warn: #f59e0b;
      --success: #10b981;
      --radius: 12px;
      --shadow: 0 1px 2px rgba(0,0,0,.06), 0 6px 16px rgba(0,0,0,.06);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --sans: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1020;
        --surface:#121a2e;
        --text:#e5e7eb;
        --muted:#9aa3b2;
        --border:#1f2a44;
        --primary:#60a5fa;
        --primary-ink:#0b1020;
        --primary-600:#3b82f6;
        --ring: rgba(96,165,250,.45);
        --shadow: 0 1px 2px rgba(0,0,0,.5), 0 6px 16px rgba(0,0,0,.35);
      }
      img.logo{filter: brightness(.95) contrast(1.05);}
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      font-family: var(--sans);
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(59,130,246,.08), transparent 70%),
                  radial-gradient(1000px 600px at 110% 10%, rgba(16,185,129,.06), transparent 70%),
                  var(--bg);
      font-size: 16px;
      margin: 0;
    }
    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}

    /* ===== Header ===== */
    .app-header{
      position: relative;
      display:flex;
      align-items:center;
      gap:1rem;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,0)) , var(--surface);
      backdrop-filter: blur(6px);
    }
    img.logo {
      height:56px;
      width:auto;
      margin:0;
      border-radius: 8px;
    }
    h1{
      font-size: clamp(18px, 2.4vw, 22px);
      margin:0;
      font-weight: 700;
      letter-spacing:.2px;
    }
    .subtle{ color:var(--muted); font-weight:500; }

    /* ===== Layout ===== */
    .container{ max-width: 1200px; margin: 1rem auto 2rem; padding: 0 1rem; }

    /* ===== Buttons & inputs ===== */
    button, select, textarea {
      font: inherit;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      padding: 0.6rem 0.9rem;
      line-height:1;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease, transform .06s ease;
    }
    button{
      background: linear-gradient(180deg, var(--primary), var(--primary-600));
      color: var(--primary-ink);
      border: 0;
      box-shadow: 0 1px 0 rgba(255,255,255,.15) inset, 0 4px 10px rgba(59,130,246,.25);
    }
    button:hover{transform: translateY(-1px)}
    button:active{transform: translateY(0)}
    button:disabled{opacity:.6; cursor:not-allowed}

    select{
      min-width: 160px;
      padding-right: 2rem;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, currentColor 50%),
        linear-gradient(135deg, currentColor 50%, transparent 50%);
      background-position: right 12px top 55%, right 6px top 55%;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    textarea{ width:100%; min-height: 120px; resize: vertical; }

    button:focus, select:focus, textarea:focus, [contenteditable="true"]:focus{
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* ===== Tables ===== */
    table{
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    #tableContainer{ overflow-x:auto; margin: 1rem 0 0; }
    th, td{ padding: .75rem .9rem; border-bottom: 1px solid var(--border); vertical-align: top; }
    thead th{
      position: sticky; top: 0; z-index: 1;
      background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent), var(--surface);
      text-align: left; font-weight: 700; font-size: .92rem;
    }
    tbody tr:nth-child(even){background: rgba(0,0,0,.02)}
    tbody tr:hover{background: rgba(59,130,246,.06)}
    td button{ padding:.45rem .7rem; min-width: unset; box-shadow:none; border-radius:8px; }

    /* Contenteditable cells (long text) */
    td.summary, td.content, td.impacts { padding: 0; }
    td[contenteditable="true"],
    td .editable,
    td.summary div, td.content div, td.impacts div{
      background: transparent;
      border: 1px dashed var(--border);
      border-radius: 8px;
      padding: .55rem .65rem;
      min-height: 44px;
      line-height: 1.45;
      overflow-y:auto;
    }
    td.summary div, td.content div, td.impacts div{ max-height: 160px; }
    td[contenteditable="true"]:hover,
    td .editable:hover,
    td.summary div:hover, td.content div:hover, td.impacts div:hover{ border-color: rgba(59,130,246,.45); }

    /* ===== Utility ===== */
    .center{text-align:center}
    .actions{ display:flex; gap:.75rem; justify-content:center; margin: 1.2rem 0; }

    /* ===== Scrollbars (WebKit) ===== */
    ::-webkit-scrollbar{height:10px;width:10px}
    ::-webkit-scrollbar-track{background:transparent}
    ::-webkit-scrollbar-thumb{background: rgba(100,116,139,.35); border-radius:999px}
    ::-webkit-scrollbar-thumb:hover{background: rgba(100,116,139,.55)}
  </style>

  <!-- ===== Overrides to match banner/logo from your brief ===== -->
  <style>
    body { font-family: Calibri, Arial, sans-serif !important; font-size: 16px !important; }
    .brand { display:flex; align-items:center; gap:1rem; }
    .brand img.logo { height:auto !important; max-height:100px !important; width:auto !important; margin: 1em !important; border-radius:0 !important; }
    .brand h1 { flex:1; text-align:center !important; background-color:#e3e3e3 !important; margin:0 !important; padding:.75em 0 !important; font-size:28px !important; font-weight:bold !important; }
    .button-container { text-align:center; margin-top:10px !important; }
    .muted-note{ color:var(--muted); font-size:.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="bcquality.jpeg" alt="BC Quality Logo" class="logo" />
      <h1>Belgium Campus Quality Repository - ADMIN VIEW v1.0</h1>
    </div>

    <div class="button-container">
      <button id="authButton">üîê Sign in with Google</button>
      <button id="addRow" style="display:none;">‚ûï Add Row</button>
      <button id="saveChanges" style="display:none;">üíæ Save</button>
    </div>

    <div id="tableContainer"></div>
    <p class="center muted-note">Changes are saved to Google Sheets; use the Save button to write all visible rows.</p>
  </div>

  <script>
    const clientId = '566030013012-fp4pfljo6t586lo83dq7cdf7umcs07td.apps.googleusercontent.com';
    const sheetId = '1kSctyDuy35alQsG_vN7FswSs2wKGNmk2T-N1MJWYQvI';
    const sheetName = 'documents';
    let accessToken = '';
    let categoryHeaders = [];
    let categoryDataByHeader = {};

    document.getElementById("authButton").addEventListener("click", () => {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: 'https://www.googleapis.com/auth/spreadsheets',
        callback: tokenResponse => {
          accessToken = tokenResponse.access_token;
          loadSheet();
        }
      });
      tokenClient.requestAccessToken();
    });

    async function loadSheet() {
      try {
        const docRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const docData = await docRes.json();
        renderTable(docData.values || []);
        document.getElementById("addRow").style.display = "inline-block";
        document.getElementById("saveChanges").style.display = "inline-block";

        const catRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/categories`, {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const catData = await catRes.json();
        const rows = catData.values || [];
        categoryHeaders = rows[0] || [];
        categoryDataByHeader = {};
        for (let i = 0; i < categoryHeaders.length; i++) {
          const colData = [];
          for (let j = 1; j < rows.length; j++) {
            if (rows[j] && rows[j][i]) colData.push(rows[j][i].trim());
          }
          categoryDataByHeader[categoryHeaders[i]] = colData;
        }
      } catch (err) {
        console.error('Error loading data', err);
        alert('‚ö†Ô∏è Failed to load data.');
      }
    }

    function renderTable(data) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";

      if (!data || !data.length) {
        container.textContent = 'No data.';
        return;
      }

      const table = document.createElement("table");

      // Header
      const thead = document.createElement('thead');
      const headerRow = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = (h || '').trim();
        headerRow.appendChild(th);
      });
      const delTh = document.createElement("th");
      delTh.textContent = "Delete";
      headerRow.appendChild(delTh);
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Body
      const tbody = document.createElement('tbody');
      data.slice(1).forEach(rowData => {
        const tr = document.createElement("tr");
        (rowData || []).forEach((cell, colIndex) => {
          const td = document.createElement("td");
          const headerText = (data[0][colIndex] || '').trim();
          const cleanCell = (cell || "").trim();

          if (["Intent", "Assertions", "Impact", "Evidence"].includes(headerText)) {
            if (headerText === "Intent") td.classList.add("summary");
            if (headerText === "Assertions" || headerText === "Evidence") td.classList.add("content");
            if (headerText === "Impact") td.classList.add("impacts");
            const div = document.createElement("div");
            div.contentEditable = "true";
            div.textContent = cleanCell;
            td.appendChild(div);

          } else if (headerText === "Link" && cleanCell.startsWith("https://")) {
            const btn = document.createElement("button");
            btn.textContent = "üîó Open Link";
            btn.onclick = () => window.open(cleanCell, '_blank');
            btn.dataset.link = cleanCell;
            td.appendChild(btn);

          } else {
            td.contentEditable = "true";
            td.textContent = cleanCell;
          }

          tr.appendChild(td);
        });

        const tdDel = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.title = 'Remove row (not saved until you click Save)';
        delBtn.onclick = () => tr.remove();
        tdDel.appendChild(delBtn);
        tr.appendChild(tdDel);
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      container.appendChild(table);
    }

    document.getElementById("addRow").addEventListener("click", () => {
      const table = document.querySelector("#tableContainer table");
      if (!table) return;
      const headerCells = table.tHead.rows[0].cells;
      const cols = headerCells.length - 1; // exclude Delete col
      const tr = document.createElement("tr");

      for (let i = 0; i < cols; i++) {
        const headerText = headerCells[i].textContent.trim();
        const td = document.createElement("td");

        if (["Intent", "Assertions", "Impact", "Evidence"].includes(headerText)) {
          if (headerText === "Intent") td.classList.add("summary");
          if (headerText === "Assertions" || headerText === "Evidence") td.classList.add("content");
          if (headerText === "Impact") td.classList.add("impacts");

          const div = document.createElement("div");
          div.contentEditable = "true";
          td.appendChild(div);

        } else if (headerText === "Domain") {
          const select = document.createElement("select");
          const defaultOption = document.createElement("option");
          defaultOption.textContent = "Select";
          defaultOption.value = "";
          select.appendChild(defaultOption);
          categoryHeaders.forEach(opt => {
            const option = document.createElement("option");
            option.value = option.textContent = opt;
            select.appendChild(option);
          });
          td.appendChild(select);

        } else if (headerText === "Theme") {
          const select = document.createElement("select");
          select.disabled = true;
          td.appendChild(select);

        } else if (headerText === "Type") {
          const select = document.createElement("select");
          ["", "Policy", "Framework", "Report", "Template", "Protocol", "Guideline", "Unspecified"].forEach(opt => {
            const option = document.createElement("option");
            option.value = option.textContent = opt;
            select.appendChild(option);
          });
          td.appendChild(select);

        } else if (headerText === "Status") {
          const select = document.createElement("select");
          ["", "Draft", "Active", "Inactive"].forEach(opt => {
            const option = document.createElement("option");
            option.value = option.textContent = opt;
            select.appendChild(option);
          });
          td.appendChild(select);

        } else {
          td.contentEditable = "true";
        }

        tr.appendChild(td);
      }

      const domainIndex = Array.from(headerCells).findIndex(h => h.textContent.trim() === "Domain");
      const themeIndex = Array.from(headerCells).findIndex(h => h.textContent.trim() === "Theme");
      const domainCell = tr.cells[domainIndex];
      const themeCell = tr.cells[themeIndex];

      if (domainCell && themeCell) {
        const domainSelect = domainCell.querySelector("select");
        const themeSelect = themeCell.querySelector("select");

        domainSelect.addEventListener("change", () => {
          const domain = domainSelect.value;
          themeSelect.innerHTML = "";
          if (domain && categoryDataByHeader[domain]) {
            themeSelect.disabled = false;
            categoryDataByHeader[domain].forEach(item => {
              const option = document.createElement("option");
              option.value = option.textContent = item;
              themeSelect.appendChild(option);
            });
          } else {
            themeSelect.disabled = true;
          }
        });
      }

      const tdDel = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "üóëÔ∏è";
      delBtn.onclick = () => tr.remove();
      tdDel.appendChild(delBtn);
      tr.appendChild(tdDel);
      table.tBodies[0].appendChild(tr);
    });

    document.getElementById("saveChanges").addEventListener("click", async () => {
      const table = document.querySelector("#tableContainer table");
      if (!table) return;
      const values = [];

      // Header row first
      const headerRow = Array.from(table.tHead.rows[0].cells).slice(0, -1).map(th => th.textContent.trim());
      values.push(headerRow);

      for (let tr of table.tBodies[0].rows) {
        const cells = Array.from(tr.cells).slice(0, -1);
        const rowData = cells.map(cell => {
          const select = cell.querySelector("select");
          if (select) return (select.value || "").trim();
          const btn = cell.querySelector("button");
          if (btn && btn.dataset.link) return btn.dataset.link;
          const div = cell.querySelector("div[contenteditable]");
          if (div) return (div.textContent || "").trim();
          return (cell.textContent || "").trim();
        });
        // push non-empty rows (or keep if any cell has content)
        if (rowData.some(cell => cell !== '')) values.push(rowData);
      }

      try {
        await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}:clear`, {
          method: "POST",
          headers: { Authorization: `Bearer ${accessToken}`, "Content-Type": "application/json" }
        });

        const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?valueInputOption=RAW`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${accessToken}`, "Content-Type": "application/json" },
          body: JSON.stringify({ values })
        });

        const result = await res.json();
        console.log("‚úÖ Sheet updated:", result);
        alert("‚úÖ Sheet successfully cleared and updated!");
      } catch (err) {
        console.error("‚ùå Save failed:", err);
        alert("‚ùå Save failed: " + err.message);
      }
    });
  </script>
</body>
</html>
