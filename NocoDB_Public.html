<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Favourite Colours Manager</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
    input[type="text"], input[type="number"] { width: 100%; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Favourite Colours Manager</h1>

  <form id="colourForm">
    <input type="hidden" id="recordId" />
    <label>Candidate Name: <input type="text" id="candidateName" required /></label><br><br>
    <label>Colour Name: <input type="text" id="colourName" required /></label><br><br>
    <label>Rating: <input type="number" id="rating" required /></label><br><br>
    <button type="submit">Save Record</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Candidate Name</th>
        <th>Colour Name</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>

  <script>
    // ðŸª„ Auto-switching API based on where it's running
    const isLocal = location.hostname === 'localhost' || location.protocol === 'file:';
    const API_URL = isLocal
      ? 'http://localhost:8080/api/v1/db/data/v1/bmaTest/FavouriteColours'
      : 'http://105.242.38.165:8080/api/v1/db/data/v1/bmaTest/FavouriteColours';

    const API_TOKEN = 'LY_4ylE1HabNl2OnOjRqiNMoN0eKzETI2HlLyyPT';

    async function loadRecords() {
      const res = await fetch(API_URL, { headers: { 'xc-token': API_TOKEN } });
      const data = await res.json();
      const records = data.list || [];
      const tbody = document.getElementById('recordsTable');
      tbody.innerHTML = '';

      records.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.Id || 'N/A'}</td>
          <td>${record.CandidateName}</td>
          <td>${record.ColourName}</td>
          <td>${record.Rating}</td>
          <td>
            <button onclick='editRecord(${JSON.stringify(record)})'>Edit</button>
            <button onclick='deleteRecord(${record.Id})'>Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById('colourForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('recordId').value;
      const record = {
        CandidateName: document.getElementById('candidateName').value,
        ColourName: document.getElementById('colourName').value,
        Rating: parseInt(document.getElementById('rating').value)
      };
      const headers = { 'Content-Type': 'application/json', 'xc-token': API_TOKEN };
      if (id) {
        await fetch(`${API_URL}/${id}`, { method: 'PATCH', headers, body: JSON.stringify(record) });
      } else {
        await fetch(API_URL, { method: 'POST', headers, body: JSON.stringify(record) });
      }
      this.reset();
      document.getElementById('recordId').value = '';
      loadRecords();
    });

    function editRecord(record) {
      document.getElementById('recordId').value = record.Id;
      document.getElementById('candidateName').value = record.CandidateName;
      document.getElementById('colourName').value = record.ColourName;
      document.getElementById('rating').value = record.Rating;
    }

    async function deleteRecord(id) {
      if(confirm('Delete this record?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE', headers: { 'xc-token': API_TOKEN } });
        loadRecords();
      }
    }

    loadRecords();
  </script>
</body>
</html>
