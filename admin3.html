<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCQAdmin</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
    img.logo {
      float: left;
      max-height: 100px;
      margin: 1em;
    }
    h1 {
      text-align: center;
      background-color: #e3e3e3;
      margin: 0;
      padding: 0.75em 0;
      font-size: 28px;
      font-weight: bold;
      clear: both;
    }
    button, select {
      font-size: 16px;
      padding: 6px 12px;
      margin: 0.5em 0.5em 0.5em 0;
      height: 36px;
      min-width: 120px;
      box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5em;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #eee;
    }
    td[contenteditable="true"] {
      background-color: #ffffcc;
    }
    select:disabled {
      background-color: #eee;
      color: #999;
    }
    #tableContainer {
      overflow-x: auto;
      margin: 1em;
    }

    td.summary, td.content, td.impacts,
    td.intent, td.assertions, td.impact, td.evidence {
      padding: 0;
      vertical-align: top;
    }

    td.summary div, td.content div, td.impacts div,
    td.intent div, td.assertions div, td.impact div, td.evidence div {
      white-space: normal !important;
      width: 70ch;
      max-width: 70ch;
      max-height: 144px;
      overflow-y: auto;
      overflow-wrap: break-word;
      line-height: 1.5;
      box-sizing: border-box;
      padding: 0.5em;
      background-color: #ffffcc;
    }
  </style>
</head>
<body>
  <img src="bcquality.jpeg" alt="BC Quality Logo" class="logo">
  <h1>Belgium Campus Quality Repository V1.0</h1>

  <div style="text-align:center; clear:both;">
    <button id="authButton">üîê Sign in with Google</button>
    <button id="addRow" style="display:none;">‚ûï Add Row</button>
    <button id="saveChanges" style="display:none;">üíæ Save</button>
  </div>
  <div id="tableContainer"></div>

  <script>
    const clientId = '566030013012-fp4pfljo6t586lo83dq7cdf7umcs07td.apps.googleusercontent.com';
    const sheetId = '1kSctyDuy35alQsG_vN7FswSs2wKGNmk2T-N1MJWYQvI';
    const sheetName = 'documents';
    let accessToken = '';
    let categoryHeaders = [];
    let categoryDataByHeader = {};

    document.getElementById("authButton").addEventListener("click", () => {
      const tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: 'https://www.googleapis.com/auth/spreadsheets',
        callback: tokenResponse => {
          accessToken = tokenResponse.access_token;
          loadSheet();
        }
      });
      tokenClient.requestAccessToken();
    });

    async function loadSheet() {
      const docRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const docData = await docRes.json();
      renderTable(docData.values || []);
      document.getElementById("addRow").style.display = "inline-block";
      document.getElementById("saveChanges").style.display = "inline-block";

      const catRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/categories`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const catData = await catRes.json();
      const rows = catData.values;
      categoryHeaders = rows[0];
      for (let i = 0; i < categoryHeaders.length; i++) {
        const colData = [];
        for (let j = 1; j < rows.length; j++) {
          if (rows[j][i]) colData.push(rows[j][i].trim());
        }
        categoryDataByHeader[categoryHeaders[i]] = colData;
      }
    }

    function renderTable(data) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";
      const table = document.createElement("table");

      const headerRow = document.createElement("tr");
      data[0].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h.trim();
        headerRow.appendChild(th);
      });
      const delTh = document.createElement("th");
      delTh.textContent = "Delete";
      headerRow.appendChild(delTh);
      table.appendChild(headerRow);

      data.slice(1).forEach(rowData => {
        const tr = document.createElement("tr");
        rowData.forEach((cell, colIndex) => {
          const td = document.createElement("td");
          const headerText = data[0][colIndex]?.trim();
          const cleanCell = (cell || "").trim();

          if (["Summary", "Content", "Impacts", "Intent", "Assertions", "Impact", "Evidence"].includes(headerText)) {
            td.classList.add(headerText.toLowerCase());
          }

          if (headerText === "Link" && cleanCell.startsWith("https://")) {
            const btn = document.createElement("button");
            btn.textContent = "üîó Open Link";
            btn.onclick = () => window.open(cleanCell, '_blank');
            btn.dataset.link = cleanCell;
            td.appendChild(btn);

          } else {
            if (["Summary", "Content", "Impacts", "Intent", "Assertions", "Impact", "Evidence"].includes(headerText)) {
              const div = document.createElement("div");
              div.contentEditable = "true";
              div.textContent = cleanCell;
              td.appendChild(div);
            } else {
              td.contentEditable = "true";
              td.textContent = cleanCell;
            }
          }
          tr.appendChild(td);
        });

        const tdDel = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.onclick = () => tr.remove();
        tdDel.appendChild(delBtn);
        tr.appendChild(tdDel);
        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    document.getElementById("addRow").addEventListener("click", () => {
      const table = document.querySelector("table");
      const headerCells = table.rows[0].cells;
      const cols = headerCells.length - 1;
      const tr = document.createElement("tr");

      for (let i = 0; i < cols; i++) {
        const headerText = headerCells[i].textContent.trim();
        const td = document.createElement("td");

        if (["Summary", "Content", "Impacts", "Intent", "Assertions", "Impact", "Evidence"].includes(headerText)) {
          td.classList.add(headerText.toLowerCase());
        }

        if (headerText === "Domain") {
          const select = document.createElement("select");
          const defaultOption = document.createElement("option");
          defaultOption.textContent = "Select";
          defaultOption.value = "";
          select.appendChild(defaultOption);
          categoryHeaders.forEach(opt => {
            const option = document.createElement("option");
            option.value = option.textContent = opt;
            select.appendChild(option);
          });
          td.appendChild(select);
        } else if (headerText === "Theme") {
          const select = document.createElement("select");
          select.disabled = true;
          td.appendChild(select);

        } else if (headerText === "Type") {
          const select = document.createElement("select");
          ["", "Policy", "Framework", "Report", "Template", "Protocol", "Guideline", "Unspecified"].forEach(opt => {
            const option = document.createElement("option");
            option.value = option.textContent = opt;
            select.appendChild(option);
          });
          td.appendChild(select);
        } else if (headerText === "Link") {
          const input = document.createElement("input");
          input.type = "text";
          td.appendChild(input);
        }

        tr.appendChild(td);
      }

      const tdDel = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "üóëÔ∏è";
      delBtn.onclick = () => tr.remove();
      tdDel.appendChild(delBtn);
      tr.appendChild(tdDel);
      table.appendChild(tr);
    });

    document.getElementById("saveChanges").addEventListener("click", () => {
      const rows = Array.from(document.querySelectorAll("table tr")).slice(1);
      const values = rows.map(row => {
        const cells = row.cells;
        const rowValues = [];
        for (let i = 0; i < cells.length - 1; i++) {
          rowValues.push(cells[i].textContent.trim());
        }
        return rowValues;
      });

      const body = {
        values: values
      };

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A2:Z`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
      .then(response => response.json())
      .then(data => alert("Changes saved successfully!"))
      .catch(err => console.error("Error saving changes:", err));
    });
  </script>
</body>
</html>
