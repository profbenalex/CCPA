<!DOCTYPE html>
<html>
<head>
  <title>Delete Member Record</title>
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    input, button { padding: 8px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    #userEmail { font-weight: bold; margin-top: 10px; color: green; }
    #deleteForm { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üîê Delete Member Record</h2>

  <!-- Google Sign-In -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <div id="userEmail"></div>

  <!-- Delete Form -->
  <form id="deleteForm">
    <label for="memberId">Enter Member ID to delete:</label>
    <input type="text" id="memberId" name="memberId" required>
    <button type="submit">üö® Delete Record</button>
  </form>

  <script>
    let userEmail = "";

    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      userEmail = profile.getEmail();
      document.getElementById("userEmail").innerText = "Signed in as: " + userEmail;
      document.getElementById("deleteForm").style.display = "block";
    }

    document.getElementById("deleteForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const memberId = document.getElementById("memberId").value.trim();

      if (!userEmail || !memberId) {
        alert("Missing email or member ID.");
        return;
      }

      const payload = {
        action: "delete",
        email: userEmail,
        memberId: memberId
      };

      fetch("https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.text())
      .then(result => alert(result))
      .catch(error => {
        console.error("Error deleting record:", error);
        alert("Something went wrong.");
      });
    });
  </script>
</body>
</html>
